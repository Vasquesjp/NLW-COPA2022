<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Jogos - NLW Copa</title>
    <link rel="stylesheet" href="./style.css">

<body class="yellow" id="body">
<div id="app">
    <header>
        <img src="./assets/logo.svg" alt="Logo NLW Calendário da Copa">
    </header>
    <div id="colorSelector">
        <ul>
            <li id="yl" onclick="LayoutAmarelo()"><img src="./assets/icon-yellowSelector.svg" alt="Selecionar Cor Amarela"></li>
            <li id="bl" onclick="LayoutAzul()"><img src="./assets/icon-blueSelector.svg" alt="Selecionar Cor Azul"></li>
            <li id="gr" onclick="LayoutVerde()"><img src="./assets/icon-greenSelector.svg" alt="Selecionar Cor Verde"></li>
        </ul>
    </div>
    <main id="cards"></main>
</div>
<footer>
<div>
